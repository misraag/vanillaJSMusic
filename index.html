<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS  -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
     <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Alice&family=Great+Vibes&family=Kalam&family=Lobster&family=Marcellus&family=Pacifico&family=Philosopher:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kalam&family=Lobster&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Preahvihear&family=Roboto+Slab&family=Varela&display=swap" rel="stylesheet">        <!-- FONT AWESOME -->
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--CSS FILES -->
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/midsection.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/modal.css" />


    <title>Vanilla Player</title>
</head>


<body>

    <div id="dom">




        <!--SECTION:1 - NAVBAR -------------------------------------------------------------->
        <div id="navbar">
            <div class="leftSection">
                <div class="logoSection">
                    <div class="navTile"><i class="fa-solid fa-bars"></i><img src="public/logo.svg" alt="App Logo" class=""></div>
                </div>
            </div>  
            
            <div class="rightSection searchSection">
                <div class="searchRightSection">
                    <input type="text" placeholder="Search songs, albums, artists" class="searchBar">
                </div>
            </div>
        </div>






        

        <!--SECTION:2- MID SECTION CONTAINING LEFT MID AND RIGHT SECTIONS -------------------------->
        <div id="midsection">
            <div id="libraries" class="leftSection">
                <div class="tileSection">
                    <div class="tile"><i class="fa-solid fa-house"></i>Home</div>
                    <div class="tile"><i class="fa-solid fa-compass"></i>Explore</div>
                    <div class="tile"><i class="fa-solid fa-bookmark"></i>Library</div>

                </div>
                <div class="dynamicSection">
                    <div id="createPlaylist">+ New Playlist</div>
                    <div id="dynamicPlaylist">
                       <div class="dynamicTile">
                        <span class="dynamicPlaylistName">Liked</span>
                        <span class="dynamicPlaylistCategory">Gym</span>
                       </div>
                    </div>
                </div>
            </div>
            <div id="songs" class="rightSection">
                <div class="songsRightSection">
                    <div class="container-fluid px-4 mt-4">

                        <div id="songGrid" class="row g-3">
                            <!-- Cards injected here -->
                        </div>
                    </div>

                        <audio id="audioPlayer"></audio>

                </div>
            </div>
        </div>









        <!--SECTION3: CONTROL SECTION ----------------------------------------------------->
        <div id="footer">
            <div class="leftSection controlSection">
                <div class="controlButtons">
                    <i class="fas fa-2x fa-step-backward" id="previous"></i>
                    <i class="fa-solid fa-play controlPlayButton"></i>
                    <i class="fas fa-2x fa-step-forward" id="next"></i>
                </div>
                <div class="songTimer">
                    3:48/4:15
                </div>
                
            </div>
            <div class="rightSection songInfo">
                <div class="footerRightSection">
                    <div class="songDetails">
                        <div class="songImage"><img src="covers/Aaya Na Tu.jpg" alt="Unable"></div>
                        <div class="songName">
                            <div class="songTitle">Aaya Na Tu</div>
                            <div class="songDescription">Arijit Singh</div>
                        </div>
                    </div>
                    <div class="volumeSection">
                        <input
                            id="myVolumeBar"
                            type="range"
                            class="progressBar"
                            min="0"
                            value="10"
                            max="100"
                            onchange="setVolume()"
                        />
                        <i class="fa-solid fa-volume-high"></i>
                        <i class="fa-solid fa-repeat"></i>
                    </div>
                </div>

                
            </div>
        </div>



<!-- MODAL SECTION FOR CREATING PLAYLIST -->
 <!-- PLAYLIST MODAL -->
        <div id="playlistModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                <span>Create Playlist</span>
                </div>
                <div class="modal-body">
                <input id="playlistInput" type="text" placeholder="Playlist name..." />
                </div>
                <div class="modal-footer">
                <button id="cancelPlaylist">Cancel</button>
                <button id="savePlaylist">Save</button>
                </div>
            </div>
        </div>















    <!-- Javascript -->
        <!-- FontAwesomeIcons -->
        <script
        src="https://kit.fontawesome.com/bfe7c45ec2.js"
        crossorigin="anonymous"
        ></script>

    <script type="module" src="src/app.js"></script>
</body>


</html>
